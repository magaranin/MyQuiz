<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/script.js"></script>
        <title>Introduction to computere science</title>
    </head>
    <body>
        <div class="container">
            <h1>We would try our best to give you a recomendation for a first language to learn as a computer programer.</h1>
            <p>To be able to help you, we need to know a little about you.</p>
            <form id="age_gender">
                <label for="age">How old are you?</label>
                <input id="age" type="text">
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </form>
            <form id="strenghts">
                <label for="strenghts">What are your strenghts?</label>
                <select id="strenghts">
                    <option value="attention to detail">Attention to detail</option>
                    <option value="logical thinking">Logical thinking</option>
                    <option value="problem-solving">Problem-solving</option>
                    <option value="work well on a team">The ability to work well on a team</option>
                </select>
            </form>
            <form id="preference">
                <label for="preference">What is your favorite drink?</label>
                <select id="preference">
                    <option value="cofee">Cofee</option>
                    <option value="tea">Tea</option>
                    <option value="water">Water</option>
                    <option value="alchool">Alchool</option>
                </select>
            </form>

            <form id="knowledge">
                <label for="knowledge">What is your favorite subject?</label>
                <select id="knowledge">
                    <option value="history">History</option>
                    <option value="design">Design</option>
                    <option value="geometry">Geometry</option>
                    <option value="algebra">Algebra</option>
                </select>
            </form>
            <form id="temperament">
                <label for="temperament">What is your temperament?</label>
                <select id="temperament">
                    <option value="choleric">Choleric (short-tempered, fast and irritable)</option>
                    <option value="melancholic">Melancholic (analytical, wise and quiet)</option>
                    <option value="phlegmatic">Phlegmatic (relaxed and peaceful)</option>
                    <option value="sanguine">Sanguine (enthusiastic, active and social)</option>
                </select>
            </form>
            <form id="personality">
                <label for="personality">What type of personality are you?</label>
                <select id="personality">
                    <option value="director">The director (goal-oriented, risk-taking and good under stress)</option>
                    <option value="socializer">The socializer (relationship-oriented, outgoing, enthusiastic)</option>
                    <option value="supporter">The supporter (task-oriented, stabilizing, cautious)</option>
                    <option value="thinker">The thinker (details-oriented, logical, prepared)</option>
                </select>
            </form>          
            <button type="submit" class="btn">Our recomendation for your first language to learn is: </button>


        </div>
    </body>
</html>
